apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactor-client
spec:
  selector:
    matchLabels:
      app: reactor-client
  template:
    metadata:
      labels:
        app: reactor-client
    spec:
      containers:
        - args:
            - ping.ReactorClient
            - $(NODE_NAME):4140
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: grpc-load-balancing-demo
          imagePullPolicy: Never
          name: reactor-client
